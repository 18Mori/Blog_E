{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django Blogs</title>
    <link href="https://getbootstrap.com/docs/4.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'css/home.css' %}" rel ='stylesheet'>
  </head>
<body>
    <div class="container">
      <header class="blog-header py-3">
        <div class="row flex-nowrap justify-content-between align-items-center">
          <div class="col-3 pt-1">
            <a class="blog-header-logo text-dark text-uppercase"style="letter-spacing: 3px;" href="/">
              blogMe
            </a>
          </div>
        </div>
        <nav class="nav nav-masthead justify-content-center rounded p-2 p-md-1">
          {% for cate in categories %}
        <a class="p-3 text-muted" href="#">{{ cate.category_names }}</a>
        {% endfor %}
        </nav>
        </div>
      </header>
{% block content %}

{% endblock %}

<footer class="blog-footer text-center m-2 col-3 pt-2 text-muted text-uppercase" style="letter-spacing: 2px;">
    <p>Django blog built by Morii</p>
  </footer>
  </body>
  </html>
